<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Icon bar</title>
    <link rel="stylesheet" href="menuebar.css" />
    <link rel="icon" href="search.png" />
  </head>
  <body>
    <h1>Icon Bar</h1>
    <div class="iconbar">
      <a class="home icon_box">
        <i class="fas fa-home"></i>
      </a>
      <a class="search icon_box">
        <i class="fas fa-search"></i>
      </a>
      <a class="mail icon_box">
        <i class="fas fa-envelope"></i>
      </a>
      <a class="earth icon_box">
        <i class="fas fa-globe-asia"></i>
      </a>
      <a class="trash icon_box">
        <i class="fas fa-trash-alt"></i>
      </a>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/231f35540a.js"
    crossorigin="anonymous"
  ></script>
</html>
